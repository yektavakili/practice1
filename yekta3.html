<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML forms</title>
    </head>
    <body>

        <h1>HTML forms</h1>

        <form action="">
            <label for="username">enter your name</label>
            <input type="text" name="username" id="username"
                placeholder="username" required>
            <br><br>
            <label for="emsil">enter your email</label>
            <input type="email" name="email" id="email"
                placeholder="email" required>
            <br><br>
            <label for="password">password</label>
            <input type="password" name="pass" id="pass"
                placeholder="password" required>
            <p>selected your age</p>
            <input type="radio" name="age" value="0-25" id="option-1">
            <label for="option-1">0-25</label>
            <input type="radio" name="age" id="option-2" value="26-50">
            <label for="option-2">26-50</label>
            <input type="radio" name="age" id="option-3 " value="50+">
            <label for="option-1">50+</label>

            <br><br>

            <label for="question">security question</label>
            <select name="question" id="question">
                <option value="q1">what color are you favorite pair of socks?</option>
                <option value="q2">If you could be a vegetable, what it be?</option>
                <option value="q3">what is your best ever security question?</option>
            </select>

            <br><br>

            <label for="answer">security question answer?</label>
            <input type="text" name="answer" id="answer">

            <br><br>

            <label for="bio">your bio:</label>
            <br>
            <textarea name="bio" id="bio" cols="30" rows="10"
                placeholder="about you"></textarea>

            <br><br>

            <input type="submit" value="submit the form">
        </form>


    </body>
</html>
